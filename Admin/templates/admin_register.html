  <body class="text-center">
    <form class="form-signin" action="{{url_for('Admin.register')}}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">New Registration</h1>
  <label for="adminusername" class="sr-only">Enter Name</label>
  <input type="text" id="adminusername" name="adminusername" class="form-control" placeholder="Name" required autofocus><br>
  <label for="adminemail" class="sr-only">Email address</label>
  <input type="email" id="adminemail" name="adminemail" class="form-control" placeholder="Email address" required autofocus><br>
  <label for="adminpassword" class="sr-only">Password</label>
  <input type="password" id="adminpassword" name="adminpassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
